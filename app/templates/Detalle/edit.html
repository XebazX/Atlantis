<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <title>Editar Nombre</title>
</head>
<body>
    <h1>Editar Nombre</h1>
    <form action="{{ url_for('Detalle.edit', id=detalle.idDetalle) }}" method="post">
        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="cantidad" value="{{ detalle.cantidadDetalle }}" required>
        <label for="subtotal">Subtotal:</label>
        <input type="text" id="subtotal" name="subtotal" value="{{ detalle.subTotalDetalle }}" required>
        <label for="factura">Factura:</label>
        <input type="text" id="factura" name="factura" value="{{ detalle.Factura_idFactura }}" required>
        <label for="producto">Productos:</label>
        <input type="text" id="producto" name="producto" value="{{ detalle.Producto_idProducto }}" required>
        <button type="submit">Actualizar Cliente:</button>
    </form>
</body>
</html>
