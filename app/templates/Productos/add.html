<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='bootstrap-5.3.0/js/bootstrap.bundle.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='estilo.css') }}"
    />
    <title id="ttt" >Agregar Producto</title>
    <style>
      body{
        background-image: url('{{ url_for("static", filename="/imagenes/gifac.gif") }}');
        background-size: cover;
        background-position: center;
        display: flex;
        color: aqua;
        align-items: center;
        justify-content: center;
    }
      h1{
        color: aqua;
      }
      #bka{
        background-color: black;
        display: flex;
        width: 430px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    
     <div id="bka" ><form action="{{ url_for('Productos.add') }}" method="post" enctype="multipart/form-data">
      <h1 id="ttt" >  Agregar Producto</h1>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required class="form-control" />
      <label for="detalle">Detalle:</label>
      <input type="text" id="detalle" name="detalle" required class="form-control" />
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" required class="form-control" />
      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required class="form-control" />
      <label for="imag">Imagen:</label>
      <input type="file" id="imag" name="imag" accept=".png,.jpg,.jpng,.webp" required class="form-control" />
      <label for="categoria">Categoria:</label>
      <select name="categoria" id="categoria">
        {% for categoria in Categorias %}
        <option value="{{ categoria.idCategoria }}">{{ categoria.nombreCategoria }}</option>
        {% endfor %}
      </select>
      <button type="submit">Agregar Producto</button>
    </div>
    </form>
  </body>
</html>
